# REESCREVA O ARQUIVO COMPLETO: nginx/default.conf

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # NOVA REGRA PARA SERVIR AS VARI√ÅVEIS DE AMBIENTE
    # A gente usa '=' para uma correspond√™ncia exata, √© mais perform√°tico.
    location = /api/env {
        # Este √© um caminho especial dentro do container do Easypanel que cont√©m as vari√°veis.
        alias /etc/easypanel/variables.js;
        
        # Define o tipo de conte√∫do para que o navegador entenda que √© JavaScript/JSON.
        default_type application/javascript;
        
        # Instru√ß√£o para o navegador NUNCA guardar esse arquivo em cache. Essencial para seguran√ßa.
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Regra para o SPA: se n√£o achar o arquivo, manda pro index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy reverso para o N8N (agora usando a rede interna do Docker)
    location /api/ {
        # üö® GARANTA QUE ESTE NOME EST√Å CORRETO üö®
        # nome-do-projeto-n8n + nome-do-servi√ßo-n8n
        proxy_pass http://n8n-n8n-editor:5678/webhook/;

        # Configura√ß√µes essenciais do proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}