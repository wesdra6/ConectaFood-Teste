# REESCREVA O ARQUIVO COMPLETO: nginx/default.conf

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy para a nossa API (N8N)
    # Colocamos a regra mais específica (/api/) antes da mais genérica (/)
    location /api/ {
        # Esta variável será substituída pelo valor da variável de ambiente NGINX_PROXY_PASS_URL
        proxy_pass ${NGINX_PROXY_PASS_URL};
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === REGRA DO SPA CORRIGIDA (AGORA SIM!) ===
    # Esta regra lida com todas as outras requisições
    location / {
        # 1. Tenta servir o arquivo exato ($uri).
        # 2. Se for um diretório, tenta servir o diretório ($uri/).
        # 3. Se nada disso funcionar, serve o index.html.
        try_files $uri $uri/ /index.html;
    }
}
