# REESCREVA O ARQUIVO COMPLETO: nginx/default.conf

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # === A REGRA DE OURO DO PROXY REVERSO (REDE INTERNA) ===
    location /api/ {
        # Usamos http, o nome do serviÃ§o interno e a porta padrÃ£o do N8N (5678)
        # ðŸš¨ TROQUE 'n8n-n8n-editor' PELO NOME CORRETO DO SEU SERVIÃ‡O!
        proxy_pass http://n8n-n8n-editor:5678/webhook/;

        # ConfiguraÃ§Ãµes essenciais
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}