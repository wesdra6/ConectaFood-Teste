# REESCREVA O ARQUIVO COMPLETO: nginx/default.conf

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Define os tipos de arquivo que podem ter substituição.
        # Isso é importante para o Nginx saber onde procurar.
        sub_filter_types text/html;

        # Substitui os placeholders (sem underlines) pelos valores das variáveis de ambiente.
        sub_filter 'VITE_SUPABASE_URL' '$VITE_SUPABASE_URL';
        sub_filter 'VITE_SUPABASE_ANON_KEY' '$VITE_SUPABASE_ANON_KEY';
        
        # 'once off' garante que ele substitua todas as ocorrências.
        sub_filter_once off;

        try_files $uri $uri/ /index.html;
    }

    # Proxy para o N8N
    location /api/ {
        proxy_pass http://n8n-n8n-editor:5678/webhook/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}