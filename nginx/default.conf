# REESCREVA O ARQUIVO COMPLETO: nginx/default.conf

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # A substituição agora busca pelo nome exato da variável, sem underlines extras
        sub_filter 'VITE_SUPABASE_URL' '$VITE_SUPABASE_URL';
        sub_filter 'VITE_SUPABASE_ANON_KEY' '$VITE_SUPABASE_ANON_KEY';
        sub_filter_once off;

        try_files $uri $uri/ /index.html;
    }

    # Proxy para o N8N
    location /api/ {
        proxy_pass http://n8n-n8n-editor:5678/webhook/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}