# REESCREVA O ARQUIVO COMPLETO: nginx/default.conf

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Regra VIP para as variáveis de ambiente
    location = /api/env {
        alias /etc/easypanel/variables.js;
        default_type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Proxy para o N8N
    location /api/ {
        proxy_pass http://n8n-n8n-editor:5678/webhook/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === REGRA DO SPA CORRIGIDA E BLINDADA ===
    # Esta regra agora lida com tudo que não foi capturado acima
    location / {
        # Tenta servir o arquivo exato ($uri).
        # Se não achar, serve o index.html e anexa os argumentos da query original ($is_args$args).
        try_files $uri /index.html$is_args$args;
    }
}
