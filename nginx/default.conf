
server {
    # Ouve na porta 80, que é a porta padrão para HTTP dentro do container
    listen 80;
    server_name localhost;

    # Define a pasta raiz onde estão os seus arquivos HTML, JS, CSS, etc.
    # Corresponde ao volume que mapeamos no docker-compose.yml
    root /usr/share/nginx/html;
    index index.html;

    # Regra principal para servir os arquivos.
    # Tenta encontrar o arquivo/pasta exato, se não encontrar, serve o index.html
    # (essencial para o funcionamento do nosso SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # === A REGRA DE OURO DO PROXY REVERSO ===
    # Qualquer chamada que comece com /api/ será capturada aqui.
    location /api/ {
        # IMPORTANTE: Substitua pela URL real do seu webhook N8N.
        # Esta URL ficará segura aqui no servidor, invisível para o cliente.
        set $n8n_url https://n8n-webhook.uptecnology.com.br/webhook/;

        # Remove o prefixo /api/ da URL antes de repassar para o N8N.
        # Ex: /api/produtos/listar vira /produtos/listar
        rewrite /api/(.*) /$1 break;

        # Configurações essenciais para o proxy funcionar corretamente
        proxy_pass $n8n_url;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffers para lidar com respostas maiores do N8N
        proxy_buffers 16 16k;
        proxy_buffer_size 32k;
    }
}