# REESCREVA O ARQUIVO COMPLETO: nginx/default.conf

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # === REGRA VIP - PRECISA VIR PRIMEIRO! ===
    # O sinal de '=' força uma correspondência exata. Nginx processa isso primeiro.
    location = /api/env {
        alias /etc/easypanel/variables.js;
        default_type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Regra para o SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # === REGRA GERAL PARA O RESTO DA API ===
    # Como a regra de cima já capturou o /api/env, tudo que sobrar e começar com /api/ cai aqui.
    location /api/ {
        proxy_pass http://n8n-n8n-editor:5678/webhook/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}