server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # === A REGRA DE OURO DO PROXY REVERSO (SIMPLES E EFICAZ) ===
    # Qualquer chamada que comece com /api/ será capturada aqui.
    location /api/ {
        # Esta linha faz todo o trabalho.
        # Ela repassa a chamada para o seu N8N, adicionando o /webhook/ que faltava.
        proxy_pass https://n8n-editor.uptecnology.com.br/webhook/;

        # Configurações essenciais para o proxy funcionar corretamente
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffers para lidar com respostas maiores do N8N
        proxy_buffers 16 16k;
        proxy_buffer_size 32k;
    }
}