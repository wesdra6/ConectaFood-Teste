<main class="container mx-auto px-4 sm:px-6 lg:px-8 mt-8 pb-12">
    <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
        <div>
            <h1 class="text-3xl md:text-4xl font-bold">Emissão de Notas Fiscais (NFC-e)</h1>
            <p class="text-texto-muted">Filtre e encontre os pedidos finalizados para emitir as notas.</p>
        </div>
    </div>
    
    <div class="bg-card p-6 rounded-lg mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 items-end">
            <div class="lg:col-span-2">
                <label class="block mb-2 font-medium text-texto-muted">Período Rápido</label>
                <div id="filtros-rapidos-fiscais" class="flex flex-wrap gap-2">
                    <button class="filtro-btn px-4 py-2 rounded-md bg-sidebar hover:bg-fundo text-sm font-semibold" data-periodo="hoje">Hoje</button>
                    <button class="filtro-btn px-4 py-2 rounded-md bg-sidebar hover:bg-fundo text-sm font-semibold" data-periodo="ontem">Ontem</button>
                    <button class="filtro-btn px-4 py-2 rounded-md bg-sidebar hover:bg-fundo text-sm font-semibold" data-periodo="semana">Esta Semana</button>
                </div>
            </div>
            <div class="lg:col-span-2 grid grid-cols-1 sm:grid-cols-3 gap-4 items-end">
                <div class="sm:col-span-1"><label for="data-inicio-fiscal" class="block mb-2 font-medium text-texto-muted">De:</label><input type="date" id="data-inicio-fiscal" class="w-full bg-fundo p-2 rounded-lg border border-borda"></div>
                <div class="sm:col-span-1"><label for="data-fim-fiscal" class="block mb-2 font-medium text-texto-muted">Até:</label><input type="date" id="data-fim-fiscal" class="w-full bg-fundo p-2 rounded-lg border border-borda"></div>
                <div class="sm:col-span-1"><button id="btn-aplicar-filtros-fiscais" class="w-full bg-principal text-white font-bold py-2.5 rounded-lg hover:bg-orange-600 transition-colors"><i class="bi bi-funnel-fill mr-2"></i>Aplicar</button></div>
            </div>
        </div>
    </div>

    <div class="mb-6 bg-card rounded-lg border border-borda flex items-center p-1">
        <span class="px-3 text-texto-muted"><i class="bi bi-search"></i></span>
        <input type="text" id="busca-pedidos-fiscais" placeholder="Buscar por cliente ou código do pedido..." class="w-full bg-transparent p-2 focus:outline-none">
    </div>

    <div class="space-y-4 md:bg-card md:rounded-lg md:p-4">
        <div class="hidden md:grid grid-cols-12 gap-4 px-4 py-2 text-left text-xs font-medium text-texto-muted uppercase tracking-wider border-b border-borda">
            <div class="col-span-2">Data/Hora</div>
            <div class="col-span-3">Cliente / Pedido</div>
            <div class="col-span-2">Origem</div>
            <div class="col-span-1 text-right">Total</div>
            <div class="col-span-2 text-center">Status Fiscal</div>
            <div class="col-span-2 text-center">Ações</div>
        </div>
        <div id="tabela-pedidos-fiscais-corpo" class="space-y-4 md:space-y-0">
            <div class="text-center py-10 text-texto-muted">Selecione um período para buscar os pedidos.</div>
        </div>
    </div>

    <div id="paginacao-fiscais-container" class="flex justify-center items-center space-x-2 mt-8"></div>
