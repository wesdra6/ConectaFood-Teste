<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhar Pedido</title>
    <link rel="icon" href="https://uptecnology.com.br/wp-content/uploads/2025/02/LOGO-UP.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { colors: { 'fundo': '#1a163a', 'sidebar': '#2c2854', 'card': '#38326b', 'principal': '#ff6b35', 'texto-base': '#ffffff', 'texto-muted': '#a3a0c2', 'borda': '#4a4480', } } } }
    </script>
    <style>body { font-family: 'Poppins', sans-serif; }</style>
    <script src="env.js"></script>
</head>
<body class="bg-fundo text-texto-base">

    <nav class="bg-card/50 backdrop-blur-lg">
        <div class="container mx-auto px-4 py-3 flex flex-wrap justify-between items-center">
            <a id="logo-acompanhar-container" href="cliente.html" class="h-12 flex items-center">
                <span class="text-2xl font-bold text-principal">Carregando...</span>
            </a>
            <a href="cliente.html" class="bg-sidebar px-4 py-2 rounded-lg font-semibold hover:bg-card transition-colors text-sm sm:text-base">
                Voltar ao Cardápio
            </a>
        </div>
    </nav>

    <main class="container mx-auto px-4 mt-10 flex flex-col items-center" id="acompanhar-page">
        <h1 class="text-4xl md:text-5xl font-bold text-center">Onde está meu pedido? 🤔</h1>
        <p class="text-lg text-texto-muted mt-2 text-center">Digite o código do seu pedido "SOMENTE OS NÚMEROS".</p>
        
        <form id="form-busca-pedido" class="w-full max-w-md mt-8">
            <div class="flex gap-2">
                <input type="text" id="codigo-pedido" class="flex-1 w-full bg-card p-4 rounded-lg border border-borda focus:ring-2 focus:ring-principal focus:outline-none text-center text-lg" placeholder="Seu código aqui..."numeric"
    oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <button class="bg-principal text-white font-bold h-16 w-16 flex-shrink-0 flex items-center justify-center rounded-lg hover:bg-orange-600 transition-colors" type="submit"><i class="bi bi-search text-2xl"></i></button>
            </div>
        </form>

        <div id="msg-sucesso" class="mt-8 p-4 bg-green-500/20 text-green-300 border border-green-500 rounded-lg text-center" style="display: none;">
            <h3 class="font-bold">Pedido enviado com sucesso! 🎉</h3>
            <p>Código já enviado🚀 para seu Whatsapp. Acompanhe o status em tempo real.</p>
        </div>

        <div id="resultado-busca" class="w-full mt-12 mb-8 flex justify-center">
        </div>
    </main>

    <script type="module" src="js/functions/authVigia.js"></script>
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
