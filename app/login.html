<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel</title>
    <link rel="icon" href="https://uptecnology.com.br/wp-content/uploads/2025/02/LOGO-UP.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      tailwind.config = { 
        theme: { 
          extend: { 
            colors: { 
              'fundo': '#1a163a', 'sidebar': '#2c2854', 'card': '#38326b', 'principal': '#ff6b35', 
              'texto-base': '#ffffff', 'texto-muted': '#a3a0c2', 'borda': '#4a4480',
            } 
          } 
        } 
      }
    </script>
    <script src="env.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-fundo text-texto-base">

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-4xl bg-sidebar rounded-2xl shadow-2xl flex overflow-hidden">
            
            <div class="w-full md:w-1/2 p-8 sm:p-12">
                <h1 class="text-3xl font-bold mb-2 text-principal">Bem-vindo(a)!</h1>
                <p class="text-texto-muted mb-8">Acesse o painel para gerenciar seu negócio.</p>
                
                <form id="form-login" class="space-y-6">
                    <div>
                        <label for="email" class="block mb-1 font-medium text-texto-muted">Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full bg-fundo p-3 rounded-lg border border-borda focus:ring-2 focus:ring-principal focus:outline-none"
                               placeholder="seu@email.com">
                    </div>
                    <div>
                        <label for="password" class="block mb-1 font-medium text-texto-muted">Senha</label>
                        <input type="password" id="password" name="password" required
                               class="w-full bg-fundo p-3 rounded-lg border border-borda focus:ring-2 focus:ring-principal focus:outline-none"
                               placeholder="••••••••">
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <a href="#" class="font-medium text-principal hover:underline">Esqueceu a senha?</a>
                    </div>
                    <div>
                        <button type="submit" 
                                class="w-full bg-principal text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-principal focus:ring-offset-sidebar">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>

            <div class="hidden md:flex w-1/2 bg-fundo p-12 items-center justify-center">
                <div id="logo-container" class="w-full">
                     <span class="text-4xl font-bold text-principal text-center block">LegalConnect</span>
                </div>
            </div>

        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="js/functions/authVigia.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script type="module" src="js/login.js"></script>

</body>
</html>
