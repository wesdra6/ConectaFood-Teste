<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Painel</title>
    <link rel="icon" href="https://uptecnology.com.br/wp-content/uploads/2025/02/LOGO-UP.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fundo': '#1a163a', 'sidebar': '#2c2854', 'card': '#38326b', 'principal': '#ff6b35',
                        'texto-base': '#ffffff', 'texto-muted': '#a3a0c2', 'borda': '#4a4480',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- ❌ REMOVIDO DAQUI E MOVIDO PARA O FINAL: <script src="env.js"></script> -->
</head>

<body class="bg-fundo text-texto-base">

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md bg-sidebar p-8 sm:p-12 rounded-2xl shadow-2xl">

            <div class="text-center mb-8">
                <i class="bi bi-shield-lock-fill text-6xl text-principal"></i>
                <h1 class="text-3xl font-bold mt-4">Crie sua Nova Senha</h1>
                <p class="text-texto-muted">Insira e confirme sua nova senha de acesso.</p>
            </div>

            <form id="form-redefinir-senha" class="space-y-6">
                <div>
                    <label for="new-password" class="block mb-1 font-medium text-texto-muted">Nova Senha</label>
                    <input type="password" id="new-password" name="new-password" required
                        class="w-full bg-fundo p-3 rounded-lg border border-borda focus:ring-2 focus:ring-principal focus:outline-none"
                        placeholder="••••••••">
                </div>
                <div>
                    <label for="confirm-password" class="block mb-1 font-medium text-texto-muted">Confirme a Nova
                        Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        class="w-full bg-fundo p-3 rounded-lg border border-borda focus:ring-2 focus:ring-principal focus:outline-none"
                        placeholder="••••••••">
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-principal text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-principal focus:ring-offset-sidebar">
                        Redefinir Senha
                    </button>
                </div>
            </form>

        </div>
    </div>

    <!-- ✅ Bloco de Scripts Corrigido e Centralizado 👇 -->
    <script src="env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/functions/authVigia.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/supabaseClient.js"></script>
    <script type="module" src="js/redefinir-senha.js"></script>
</body>

</html>
